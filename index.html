<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Animation using HTML, CSS & Javascript - Codingscape</title>

    <!--boxicons CDN-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="toast-btn">Click Me</button>
        <div class="toast-box">
            <div class="toast-box-icon">
                <i class='bx bx-check'></i>
            </div>
            <div class="toast-box-text">
                <p class="toast-heading">Success</p>
                <p class="toast-description">Your changes saved successfully!</p>
            </div>
            <div class="toast-close">
                <i class='bx bx-x' ></i>
            </div>
        </div>
        
    </div>

    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
